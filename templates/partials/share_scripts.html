<style>
.heartbeat-icon { animation: heartbeat 1.5s infinite; }
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}
.social-icons button { transition: transform 0.2s ease; }
.social-icons button:hover { transform: scale(1.1); }
</style>

<script>
function shareOnTwitter() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent("{{ share_title }} - Try this free tool!");
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, "_blank");
}
function shareOnFacebook() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
}
function shareOnLinkedIn() {
  const url = encodeURIComponent(window.location.href);
  window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}`, "_blank");
}
function shareOnWhatsApp() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent("Check this tool: ");
  window.open(`https://wa.me/?text=${text}${url}`, "_blank");
}
function shareOnInstagram() {
  alert("Instagram sharing is not supported directly. Copy the link and share on Instagram.");
}
function shareByEmail() {
  const subject = encodeURIComponent("Check out this free tool!");
  const body = encodeURIComponent("I found this tool useful: " + window.location.href);
  window.location.href = `mailto:?subject=${subject}&body=${body}`;
}
function shareBySMS() {
  const body = encodeURIComponent("Check this tool: " + window.location.href);
  window.location.href = `sms:?&body=${body}`;
}
function copyPageLink() {
  navigator.clipboard.writeText(window.location.href).then(() => {
    alert("Link copied to clipboard!");
  });
}
</script>
